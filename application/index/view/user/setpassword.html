{include file='common/header'}
<div class="layui-container fly-marginTop">
  <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
    <div class="layui-tab-item layui-show">
      <!-- 重置密码 -->
      <div class="fly-msg">{$username}，请重置您的密码</div>
      <div class="layui-form layui-form-pane"  style="margin-top: 30px;">
        <form method="post">
          <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">密码</label>
            <div class="layui-input-inline">
              <input type="password" id="L_pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">6到16个字符</div>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
              <input type="password" id="L_repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label for="L_vercode" class="layui-form-label">人类验证</label>
            <div class="layui-input-inline">
              <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">
              <a href="javascript:void(0)" class="captcha-image-box">
                <img src="{:captcha_src()}" alt="captcha" title="看不清，点击图片刷新" onclick="javascript:this.src='{:captcha_src()}?tm='+Math.random();" style="cursor: pointer"/>
              </a>
            </div>
          </div>
          <div class="layui-form-item">
            <button class="layui-btn" alert="1" lay-filter="*" lay-submit>提交</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{include file='common/footer' modeName='User'}
