<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>论坛</title>
    <link rel="shortcut icon" href="__IMG__/favicon.ico"/>
    <link rel="stylesheet" href="__LAYUI__/css/layui.css">
    <link rel="stylesheet" href="__CSS__/global.css">
</head>

<body>
    <div class="fly-header layui-bg-black">
        <div class="layui-container">
            <a class="fly-logo" href="{:url('Index/index')}">
                <img src="__IMG__/logo.png" alt="layui">
            </a>
            <ul class="layui-nav fly-nav layui-hide-xs">
                <li class="layui-nav-item layui-this">
                    <a href="{:url('Index/index')}"><i class="iconfont icon-jiaoliu"></i>交流</a>
                </li>
                <li class="layui-nav-item">
                    <a href="https://www.github.com/uuk020" target="_blank"><i class="iconfont icon-ui"></i>源码</a>
                </li>
            </ul>

            <ul class="layui-nav fly-nav-user">
                <!-- 登入后的状态 -->
                {if condition="$Request.session.user.id"}
                <li class="layui-nav-item">
                  <a class="fly-nav-avatar" href="javascript:void(0);">
                    <cite class="layui-hide-xs">{$Request.session.user.nickname}</cite>
                    <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：用户"></i>
                    <img src="{$Request.session.user.avatar}">
                  </a>
                  <dl class="layui-nav-child">
                    <dd><a href="{:url('index/User/set')}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                    <dd><a href="{:url('index/User/message')}"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
                    <dd><a href="{:url('index/User/home')}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
                    <hr style="margin: 5px 0;">
                    <dd><a href="{:url('index/User/logout')}" style="text-align: center;">退出</a></dd>
                  </dl>
                </li>
                {else /}
                <!-- 未登入的状态 -->
                <li class="layui-nav-item">
                    <a class="iconfont icon-touxiang layui-hide-xs" href="../user/login.html"></a>
                </li>
                <li class="layui-nav-item">
                    <a href="{:url('index/User/login')}">登录</a>
                </li>
                <li class="layui-nav-item">
                    <a href="{:url('index/User/register')}">注册</a>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" title="QQ登入" class="iconfont icon-qq"></a>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" title="微博登入" class="iconfont icon-weibo"></a>
                </li>
                {/if}
            </ul>
        </div>
</div>
