{extend name="layout" /}
{block name="progress"}
<div class="progress active progress-mini">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="66.6" aria-valuemin="0" aria-valuemax="100" style="width: 66.6%"></div>
</div>
{/block}
{block name="content"}
<div class="box-content step3">
    <div class="title">
        <img src="install/img/title2.png" alt="">
    </div>
    <div class="push-10-t">
        <form action="{:url('install/index/stepFour')}" class="form" method="post">
            <div class="form-group">
                <label>数据库名</label>
                <input class="form-control" type="text" name="database" value="tp_forums">
            </div>
            <div class="form-group">
                <label>数据表前缀，同一个数据库运行多个系统时请修改为不同的前缀</label>
                <input class="form-control" type="text" name="prefix" value="tp_">
            </div>
            <div class="form-group">
                <div><label>是否覆盖同名数据库</label></div>
                <label class="css-input css-radio css-radio-warning push-10-r">
                    <input type="radio" name="cover" value="1"><span></span> 覆盖
                </label>
                <label class="css-input css-radio css-radio-warning push-10-r">
                    <input type="radio" name="cover" value="0" checked=""><span></span> 不覆盖
                </label>
            </div>
            <div class="button">
                <a href="{:url('install/index/stepTwo')}" class="btn btn-minw btn-default">上一步</a>
                <button href="{:url('install/index/stepFour')}" class="btn btn-minw btn-default ajax-post" type="submit" target-form="form">下一步</button>
            </div>
        </form>
    </div>
</div>
{/block}
