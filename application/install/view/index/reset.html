{extend name="layout" /}
{block name="progress"}
<div class="progress active progress-mini">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
{/block}
{block name="content"}
<div class="box-content step3">
    <div class="title">
        <img src="install/img/title2.png" alt="">
    </div>
    <div class="push-10-t">
        <form action="{:url('install/index/reset')}" class="form" method="post">
            <div class="form-group">
                <label>重装密码</label>
                <input class="form-control" type="password" name="password" value="">
            </div>
            <div class="button">
                <button href="{:url('install/index/reset')}" class="btn btn-minw btn-default ajax-post" type="submit" target-form="form">下一步</button>
            </div>
        </form>
    </div>
</div>
{/block}
