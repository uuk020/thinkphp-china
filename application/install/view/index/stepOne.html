{extend name="layout" /}
{block name="progress"}
<div class="progress active progress-mini">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
</div>
{/block}
{block name="content"}
<div class="box-content step2">
    <div class="title">
        <img src="/install/img/title.png" alt="">
    </div>
    <div class="option">相关设置</div>
    <br>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">数据库账号</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="userName" placeholder="账号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">数据库密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="resetPassword" class="col-sm-2 control-label">重置密码(重装须填)</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="resetPassword" placeholder="重置密码">
            </div>
        </div>
        <div class="button">
            <a href="{:url('install/index/index')}" class="btn btn-minw btn-default">上一步</a>
            <button class="btn btn-minw btn-default" id="submit">下一步</button>
        </div>
    </div>
</div>
{/block}
