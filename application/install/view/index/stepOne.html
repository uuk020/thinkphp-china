{extend name="layout" /}
{block name="progress"}
<div class="progress active progress-mini">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100" style="width: 33.3%"></div>
</div>
{/block}
{block name="content"}
<div class="box-content step2">
    <div class="title">
        <img src="/install/img/title.png" alt="">
    </div>
    <div class="option">相关设置</div>
    <br>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="hostname" class="col-sm-2 control-label">数据库地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="hostname" placeholder="服务器默认为127.0.0.1" value="127.0.0.1">
            </div>
        </div>
        <div class="form-group">
            <label for="hostport" class="col-sm-2 control-label">数据库端口</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="hostport" placeholder="数据库端口" value="3306">
            </div>
        </div>
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">数据库账号</label>
            <div class="col-sm-10">
                <input type="username" class="form-control" id="userName" placeholder="账号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">数据库密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">管理员账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="admin" placeholder="管理员账号">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">管理员账号</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="admin_password" placeholder="管理员账号">
            </div>
        </div>
        <div class="button">
            <a href="{:url('install/index/index')}" class="btn btn-minw btn-default">上一步</a>
            <button class="btn btn-minw btn-default" id="submit">下一步</button>
        </div>
    </div>
</div>
{/block}
